tv_keypress:
  sequence:
    - service: shell_command.roku_keypress
      data_template:
        key: '{{ key }}'
        ip: >-
          {% if (ip) %}
            {{ ip }}
          {% if (states('switch.living_room_tv') == 'on' and states('switch.bedroom_tv') == 'off') %}
            {{ states('sensor.living_room_tv_ip') }}
          {% elif (states('switch.bedroom_tv') == 'on' and states('switch.living_room_tv') == 'off') %}
            {{ states('sensor.bedroom_tv_ip') }}
          {% elif (states('media_player.living_room_tv') == 'playing' and states('media_player.bedroom_tv') != 'playing') %}
            {{ states('sensor.living_room_tv_ip') }}
          {% elif (states('media_player.bedroom_tv') == 'playing' and states('media_player.living_room_tv') != 'playing') %}
            {{ states('sensor.living_room_tv_ip') }}
          {% else %}
            {{ states('sensor.living_room_tv_ip') }}
          {% endif %}
tv_volume_up:
  alias: "Living room tv volume up"
  sequence:
    - service: script.tv_keypress
      data_template:
        key: "VolumeUp"
    - service: script.tv_keypress
      data_template:
        key: "VolumeUp"
    - service: script.tv_keypress
      data_template:
        key: "VolumeUp"
    - service: script.tv_keypress
      data_template:
        key: "VolumeUp"
    - service: script.tv_keypress
      data_template:
        key: "VolumeUp"
tv_volume_down:
  alias: "Living room tv volume down"
  sequence:
    - service: script.tv_keypress
      data_template:
        key: "VolumeDown"
    - service: script.tv_keypress
      data_template:
        key: "VolumeDown"
    - service: script.tv_keypress
      data_template:
        key: "VolumeDown"
    - service: script.tv_keypress
      data_template:
        key: "VolumeDown"
    - service: script.tv_keypress
      data_template:
        key: "VolumeDown"
